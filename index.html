<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Weather App</title>
    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts for better typography -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="weather-app">
        <div class="search-bar">
            <input type="text" id="city-input" placeholder="Enter city name...">
            <button id="search-btn"><i class="fas fa-search"></i></button>
        </div>

        <!-- Error message display area -->
        <div class="error-message" id="error-message"></div>

        <div class="weather-display">
            <div class="city-name" id="city-name"></div>
            <div class="temperature">
                <span id="temp-value"></span>
                <div class="unit-toggle">
                    <span id="celsius" class="active-unit">&deg;C</span> |
                    <span id="fahrenheit">&deg;F</span>
                </div>
            </div>
            <div class="weather-description" id="weather-description"></div>
            <div class="weather-icon" id="weather-icon"></div>

            <div class="details-grid">
                <div><i class="fas fa-water"></i> Humidity: <span id="humidity-value"></span></div>
                <div><i class="fas fa-wind"></i> Wind Speed: <span id="wind-speed-value"></span></div>
            </div>
        </div>
    </div>

    <!-- Link to your JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
